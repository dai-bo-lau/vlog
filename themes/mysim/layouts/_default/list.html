{{ define "main"}}

<div class="container">
  <div class="section">
    <div class="content">
      <h1 class="tilte"> {{ .Title }} </h1>
      {{.Content }}
      {{ range .Pages }}
      <ul>
        <li><a href="{{ .Permalink}}">{{ .Title }}<a></li>
      </ul>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
